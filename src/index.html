<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Project</title>

        body, html { width: 100%; height: 100%; margin: 0; overflow: hidden; font-family: "roboto"; }
        #renderCanvas { position: absolute; width: 100%; height: 100%; touch-action: none; }

            -webkit-touch-callout: none; 
            -webkit-user-select: none; 
            -khtml-user-select: none;
            -moz-user-select: none; 
            -ms-user-select: none;
            user-select: none; 
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <main id="ui-container" style="display: flex; flex-direction: column; gap: 30px; padding: 20px; color: #fff;"></main>
    <script src="bundle.js" type="text/javascript"></script>

</html>
